<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CDN LINK  -->
  <script src="https://kit.fontawesome.com/08b4a0d388.js" crossorigin="anonymous"></script>
  <!-- CSS LINK  -->
  <link rel="stylesheet" href="/css/Login.css">
  <!-- FAVICON LINK  -->
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
  <title>Wa-Saves</title>
</head>
<body>
  <div class="container">
    <div class="intro">
      <img src="/img/login.jpg" alt="Login page">
    </div>
    <div class="credentials">
      <div>
        <p>Not a member? </p><a href="/pages/register.html"> Register</a>
      </div>
      <div>
        <h1>Whatsapp saves</h1>
        <p>Welcome back you've been missed</p>
      </div>
      <div>
        <form action="/login" method="post">
          <label for="username"></label>
          <input type="text" id="username" name="username" placeholder="Enter username" required>
  
          <div class="password-container">
              <input type="password" id="password" name="password" placeholder="Password" required>
              <span class="eye-icon" onclick="togglePasswordVisibility('password')">👁️</span>
          </div>
  
          <div>
              <a href="/recover-password">Forgot password?</a>
          </div>
          <div class="loginbtn"><button type="submit">Login</button></div>
      </form>
      </div>
      <div class="share">
        <p><i class="fa-solid fa-share-nodes"></i> share</p>
      </div>
      <div class="socials">
        <ul>
          <li><i class="fa-brands fa-facebook"></i></li>
          <li><i class="fab fa-twitter"></i></li>
          <li><i class="fab fa-instagram"></i></li>
          <li><i class="fa-brands fa-whatsapp"></i></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="/js/script.js"></script>
</body>
</html>
