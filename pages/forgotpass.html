<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/08b4a0d388.js" crossorigin="anonymous"></script>
  <!-- CSS LINK  -->

  <!-- FAVICON LINK  -->

<body>
  <div class="container">
    <div class="intro">
      <img src="/img/login.jpg" alt="Login page">
    </div>
    <div class="credentials">
      <div>
        <p>Back to </p><a href="/index.html"> Login</a>
      </div>
      <div>
        <h1>Whatsapp saves</h1>
        <p>A reset link will be sent to your email</p>
      </div>
      <div>
        <form action="/login" method="post">
          <label for="username"></label>
          <input type="email" id="email" name="email" placeholder="Enter email" required>
          <div class="loginbtn"><button type="submit">Send reset</button></div>
      </form>
      </div>
    </div>
  </div>
  <script src="/js/script.js"></script>
